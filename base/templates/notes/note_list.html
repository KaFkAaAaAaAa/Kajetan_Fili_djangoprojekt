{% load static %}
<!-- notes/note_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista notatek</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="notatkiLISTA">
        {% for note in page_obj %}
            <div class="dupa">
                <a class="pojedyncza-notatka" href="{% url 'base:note_detail' note.pk %}">{{ note.title }}</a>
            </div>
        {% endfor %}
    </div>

    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?page=1">&laquo; pierwsza</a>
                <a href="?page={{ page_obj.previous_page_number }}">poprzednia</a>
            {% endif %}

            <span class="current">
                Strona {{ page_obj.number }} z {{ page_obj.paginator.num_pages }}.
            </span>

            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}">nastÄ™pna</a>
                <a href="?page={{ page_obj.paginator.num_pages }}">ostatnia &raquo;</a>
            {% endif %}
        </span>
    </div>
</body>
</html>
